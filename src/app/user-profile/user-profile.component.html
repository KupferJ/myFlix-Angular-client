<app-nav-bar></app-nav-bar>
<div class="user-profile">
  <mat-card class="usercard">
    <mat-card-header class="profile-info">
      <mat-card-title>Update your personal information:</mat-card-title>
    </mat-card-header>

    <form class="user-edit-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          value={{user.Username}}
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type = "password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          value={{user.Email}}
          type = "email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthdate"
          value={{user.Birthdate}}
          type = "date"
          placeholder="Birthday"  
          name="Birthday"
        >
      </mat-form-field>
    </form>
    <mat-card-actions class="usercard-actions">
      <button
        class="edit-btn"
        mat-raised-button
        (click)="editUserProfile()"
      >
        Edit profile
      </button>
      <button
        class="delete-btn"
        mat-raised-button
        (click)="deleteUserProfile()"
      >
        Delete your Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
